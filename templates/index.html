

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            margin-bottom: 20px;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .recommendation-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .recommendation-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Product Recommendation</h1>

        <!-- Filter by Category -->
        <h2>Filter by Category</h2>
        <form id="category-form" class="mb-4">
            <div class="row">
                <div class="col-md-8">
                    <select id="category" name="category" class="form-select">
                        <option value="" disabled selected>Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </div>
        </form>

        <!-- Products Dropdown -->
        <h2>Select Product</h2>
        <select id="product" name="product" class="form-select mb-4">
            <option value="" disabled selected>Select a product</option>
        </select>

        <!-- Product Details -->
        <div id="product-details" class="mb-4"></div>

        <!-- Get Recommendations Button -->
        <button id="get-recommendations" class="btn btn-success w-100 mb-4" disabled>Get Recommendations</button>

        <!-- Recommendations Section -->
        <div id="recommendations" class="row"></div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Custom Script -->
    <script src="/static/script.js"></script>
</body>
</html>
